{% extends 'core/base.html' %}
{% load static %}

{% block title %}
    Inicio de sesión
{% endblock %}

{% block content %}
    <section>
        <div class="container mt-5 mb-5">
            <div class="row">
                <div class="col-lg-4">
                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                        <h1 class="display-4">Inicia sesión</h1>
                        </div>
                    </div>
                    <!--Error de usuario/contraseña invalidos-->
                        {% if form.errors %}
                        <div class="alert alert-danger mt-3" role="alert">
                            ¡Usuario o contraseña invalida! Verifica tu información.
                        </div>
                        {% endif %}
                    <!--Fin de error de usuario/contraseña invalidos-->
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <div>
                                <label for="id_username"> Nombre de usuario </label>
                                <br>
                                <input type="text" name="username" autofocus="254" required id="id_username" class="form-control" placeholder="Ingresa tu usuario">
                                <small id="emailHelp" class="form-text text-muted">No compartiremos tus datos con nadie más</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <label for="exampleInputPassword1">Contraseña</label>
                                <br>
                                <input type="password" name="password" required id="id_password" class="form-control" placeholder="Ingresa tu contraseña">
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-info btn-lg btn-block mb-3" value="Acceder">Ingresar</button>
                        </div>
                    </form>
                </div>
                <hr>
                <div class="col-lg-8">
                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="{% static 'registration/img/img1.jpg' %}" class="d-block w-100" alt="img1">
                            </div>
                            <div class="carousel-item">
                                <img src="{% static 'registration/img/img2.jpg' %}" class="d-block w-100" alt="img2">
                            </div>
                            <div class="carousel-item">
                                <img src="{% static 'registration/img/img3.jpg' %}" class="d-block w-100" alt="img3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
