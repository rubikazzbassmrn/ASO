<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block redirect %} {% endblock %}
 
    <!--Template tag load static-->
    {% load static %}

    <!--Enlace CSS Bootstrap-->
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <!--Enlace CSS local-->
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">

    <title>ASO | {% block title %} {%endblock%} </title>
</head>
<body>
    <header id="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"> <img id="logo-nav" src="{% static 'core/img/logo_mexamerik.png' %}" alt=""> ASO </a>
        </nav>
    </header>
    <main id="main">
        {% block content %} 

        {% endblock %}
    </main>
</body>
<!--Scripts-->
    <!--JQuery-->
    <script src="{% static 'core/js/jquery-3.4.1.min.js' %}"></script>
    <!--JS-->
    <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
</html>
